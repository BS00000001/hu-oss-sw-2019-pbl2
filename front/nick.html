<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #container {
      width: 800px;
      height: 880px;
      border: 5px solid gray;
      background: lightsteelblue;
      border-radius: 16px;
    }
    #chat {
      float: left;
      border: 2px solid gray;
      border-radius: 10px;
      background-color: #fdfbfb;
      text-align: center;
      width: 73%;
      height: 93%;
      overflow: auto;
    }

    #input {
      height: 40px;
      border-radius: 100px;
      border: 8px;
    }


    #send {
      width: 100px;
      height: 50px;
      border-radius: 50px;
      background: black;
      color: white;
    }

    #userlist_chat{
      float: right;
      width: 200px;
      height: 93%;
      border: 2px solid gray;
      background: white;
      border-radius: 10px;
    }

    #username{
      float : left;
      width : 130px;
      height: 30px;
      border: 5px solid gray;
      background: white;
      border-radius: 16px;
    }

    #exit {
      width: 50%;
      height: 50px;
      border-radius: 50px;
      background: black;
      color: white;
    }
    </style>
</head>
<body>
  <div id="container">
      <div id = "userlist_chat">
        <span style = " font-size:1.5em;">
        Userlist

        </span>
      </div>

      <div id="chat"></div>
      <div class="msg">
        <input type="hidden" id="nick" value=<%= nick %>  >
        <input type="text" id="input" placeholder="" onkeyup="enter()" style="width: 80%">
        <button id="send" onclick="submit()">전송</button>
      </div>
  </div>
</body>
</html>
